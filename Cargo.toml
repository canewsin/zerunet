[package]
name = "zerunet"
version = "0.1.0"
authors = ["Ansho Rei <anshorei@zeroid.bit>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde_json = "*"
serde = { version = "*", features = ["derive"] }
signatory = { version = "0.13", features = ["ecdsa"] }
signatory-ring = "0.13"
bitcoin = "*"
ripemd160 = "*"
secp256k1 = { version = "*", features = ["recovery"] }
base64 = "*"
rand = "0.7"
sha2 = "*"
hex = "*"
basex-rs = "0.1.1"
json_filter_sorted = { path = "json_filter_sorted" }
log = "0.4"
pretty_env_logger = "0.3"
# rusqlite = "*"
actix = "*"
actix-web = "*"
actix-files = "*"
diesel = "*"
i2p = "*"
rand_core = "0.5"
reqwest = "*"
env_logger = "0.6.2"
